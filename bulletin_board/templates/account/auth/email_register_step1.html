{% extends 'base.html' %}

{% block title %}Регистрация - MMORPG Форум{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <i class="fas fa-user-plus fa-3x mb-3"></i>
                    <h1 class="h3 mb-0">Регистрация</h1>
                    <p class="mb-0 opacity-75">Создайте аккаунт</p>
                </div>

                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" name="email" id="email"
                                   class="form-control"
                                   placeholder="example@mail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">
                                <i class="fas fa-user me-2"></i>Имя пользователя
                            </label>
                            <input type="text" name="username" id="username"
                                   class="form-control"
                                   placeholder="Придумайте имя пользователя" required>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label fw-bold">
                                <i class="fas fa-lock me-2"></i>Пароль
                            </label>
                            <input type="password" name="password1" id="password1"
                                   class="form-control"
                                   placeholder="Пароль (не менее 8 символов)" required>
                        </div>

                        <div class="mb-4">
                            <label for="password2" class="form-label fw-bold">
                                <i class="fas fa-lock me-2"></i>Подтвердите пароль
                            </label>
                            <input type="password" name="password2" id="password2"
                                   class="form-control"
                                   placeholder="Повторите пароль" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-paper-plane me-2"></i>Получить код подтверждения
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="text-muted mb-2">Уже есть аккаунт?</p>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
